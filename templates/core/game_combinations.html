{% extends "content.html" %}
{% block main %}
<table class="table">

        <tr>
            <th>Lið 1</th>
            <th>Lið 2</th>
            <th>Leikir</th>
        </tr>
    </thead>
    <tbody>
        {% for combination,num_games in list_teams %}

</table>
